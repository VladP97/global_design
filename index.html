<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>дизайн Global</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/bootstrap-formhelpers.min.css">
        <script src="./js/bootstrap-formhelpers.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap-formhelpers-phone.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <img src="./images/global_design_logo.png" alt="">
        </header>
        <div class="wrapper row">
            <div class="main-content col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <h1 class="heading">
                    Получите полный <span>бесплатный</span> каталог шкафов-купе <span>2017 года!</span>
                </h1>
                <form class="get-catalog-form">
                    <h2 class="heading form-heading">Получите каталог и забронируйте <span>скидку 200 BYN</span> на Ваш <span>новый шкаф-купе</span></h2>
                    <input type="text" class="form-control" name="" placeholder="Телефон" id="phone">
                    <input type="text" class="form-control bfh-phone" name="" style="display: none" placeholder="Телефон" id="maskedPhone" data-format="+375 (dd) ddd-dd-dd">
                    <input type="text" class="form-control" name="" placeholder="E-mail" id="email">
                    <input type="button" class="form-control" name="" placeholder="E-mail" value="Получить каталог" id="getCatalog">
                </form>
            </div>
            <div class="catalogs-image col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="./images/каталоги1.png">
            </div>
        </div>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
